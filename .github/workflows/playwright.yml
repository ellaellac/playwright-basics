name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Required for GitHub Pages and PR Comments
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        # We use 'always()' later, but we need to ensure this doesn't
        # stop the whole job if a test fails
        run: npx playwright test
        continue-on-error: true

      - name: Upload Debug Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-debug-data
          # Fixed the path syntax: use a pipe '|' for multiple lines
          path: |
            playwright-report/
            test-results/
            allure-results/
          retention-days: 7

      - name: Generate Allure Report
        if: always()
        # Pinning to 2.29.0 to avoid Allure 3 syntax errors
        run: npx allure-commandline@2.29.0 generate allure-results --clean -o allure-report

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Post Allure Report Link
        if: always() && github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ### ðŸ“Š Test Report Ready!
            ðŸ”— [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)
            Check the **test-results** artifact for the `trace.zip` forensic data.
          comment_tag: allure_report_link
