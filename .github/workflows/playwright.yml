name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Required for GitHub Pages and PR Comments
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        # We use 'always()' later, but we need to ensure this doesn't
        # stop the whole job if a test fails
        run: npx playwright test
        continue-on-error: true

      - name: Upload Debug Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-debug-data
          # Fixed the path syntax: use a pipe '|' for multiple lines
          path: |
            playwright-report/
            test-results/
            allure-results/
          retention-days: 7

      - name: Generate Allure Report
        if: always()
        # Pinning to 2.29.0 to avoid Allure 3 syntax errors
        run: npx allure-commandline@2.29.0 generate allure-results --clean -o allure-report

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Post Allure Report Link
        if: always() && github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ### üìä Test Report Ready!
            üîó [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)
            Check the **test-results** artifact for the `trace.zip` forensic data.
          comment_tag: allure_report_link
      - name: Generate Test Summary
        uses: test-summary/action@v2
        with:
          paths: "results.xml"
        if: always()

      - name: Update README with Summary
        if: always()
        run: |
          SUMMARY=$(npx junit-to-markdown results.xml) 
          PASSED=$(grep -oP 'tests="\K[^"]+' results.xml | awk '{s+=$1} END {print s}')
          FAILED=$(grep -oP 'failures="\K[^"]+' results.xml | awk '{s+=$1} END {print s}')

          TABLE="| Total Tests | Passed ‚úÖ | Failed ‚ùå |\n|---|---|---|\n| $PASSED | $((PASSED-FAILED)) | $FAILED |"

          sed -i "//,//c\\n$TABLE\n" README.md

      - name: Commit Updated README
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: update test summary in README [skip ci]" || echo "No changes to commit"
          git push
