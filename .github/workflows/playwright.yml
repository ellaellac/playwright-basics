name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      - name: Upload Debug Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-debug-data
          path: |
            playwright-report/
            test-results/
            allure-results/
            results.xml
          retention-days: 7

      - name: Generate Allure Report
        if: always()
        run: npx allure-commandline@2.29.0 generate allure-results --clean -o allure-report

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Update README with Summary
        if: always()
        run: |
          # 1. Extract numbers safely. If file is missing, default to 0.
          TOTAL=$(grep -oP 'tests="\K[0-9]+' results.xml | head -1 || echo 0)
          FAILURES=$(grep -oP 'failures="\K[0-9]+' results.xml | head -1 || echo 0)

          # 2. Handle empty variables and math
          TOTAL=${TOTAL:-0}
          FAILURES=${FAILURES:-0}
          PASSED=$((TOTAL - FAILURES))
          LAST_RUN=$(date +'%Y-%m-%d %H:%M:%S')

          # 3. Create the Table
          TABLE="| Total Tests | Passed ✅ | Failed ❌ | Last Run |\n|---|---|---|---|\n| $TOTAL | $PASSED | $FAILURES | $LAST_RUN |"

          # 4. Use a stable sed command with the markers
          sed -i "//,//c\\n$TABLE\n" README.md

      - name: Commit Updated README
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m
